<form [formGroup]="form">
  <div fxLayoutGap="15px">
    <mat-form-field>
      <mat-label>
        Código de usuario
      </mat-label>
      <input matInput formControlName="code" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Nombre
      </mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.hasError('pattern', 'name')">
        Sólo se aceptan letras.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Apellido paterno
      </mat-label>
      <input matInput formControlName="firstSurname" />
      <mat-error *ngIf="form.hasError('pattern', 'name')">
        Sólo se aceptan letras.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Apellido materno
      </mat-label>
      <input matInput formControlName="secondSurname" />
      <mat-error *ngIf="form.hasError('pattern', 'name')">
        Sólo se aceptan letras.
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayoutGap="15px">
    <mat-form-field>
      <mat-label>
        Fecha de nacimiento
      </mat-label>
      <input matInput formControlName="birthdate" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Email
      </mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.hasError('email', 'email')">
        No es un email válido.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        CURP
      </mat-label>
      <input matInput formControlName="curp" />
      <mat-error *ngIf="form.hasError('pattern', 'curp')">
        No es una curp válida.
      </mat-error>
    </mat-form-field>
  </div>
  <button hidden #submitButton></button>
</form>
