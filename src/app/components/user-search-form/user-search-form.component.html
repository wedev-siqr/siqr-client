<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div fxLayout="row wrap" fxLayoutGap="15px">
    <mat-form-field fxFlex>
      <mat-label>
        Código de usuario
      </mat-label>
      <input (focus)="onScan()" matInput formControlName="code" />
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Nombre
      </mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.hasError('pattern', 'name')">
        Sólo se aceptan letras.
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Apellido paterno
      </mat-label>
      <input matInput formControlName="firstSurname" />
      <mat-error *ngIf="form.hasError('pattern', 'name')">
        Sólo se aceptan letras.
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Apellido materno
      </mat-label>
      <input matInput formControlName="secondSurname" />
      <mat-error *ngIf="form.hasError('pattern', 'name')">
        Sólo se aceptan letras.
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="15px">
    <mat-form-field fxFlex="25%">
      <mat-label>
        CURP
      </mat-label>
      <input matInput formControlName="curp" />
      <mat-error *ngIf="form.hasError('pattern', 'curp')">
        No es una curp válida.
      </mat-error>
    </mat-form-field>
  </div>
  <button hidden #submitButton type="submit"></button>
</form>
