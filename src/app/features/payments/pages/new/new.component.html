<mat-progress-bar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<div fxLayout="column" fxLayoutGap="10px">
  <h1 class="mat-headline">
    Registro de pago
  </h1>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        BÃºsqueda de usuario
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <payment-user-search-form
        [isSubmitting]="isLoading$ | async"
      ></payment-user-search-form>
    </mat-card-content>
  </mat-card>

  <mat-card [style.display]="(paymentInfo$ | async) ? 'block' : 'none'">
    <mat-card-header>
      <mat-card-title>
        Datos de pago
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
      <payment-user-info-form
        [userPaymentInfo]="paymentInfo$ | async"
      ></payment-user-info-form>
      <div fxLayoutAlign="space-between center">
        <payment-form
          [amout]="(paymentInfo$ | async)?.price"
          [isSubmitting]="isLoading$ | async"
          (onSubmit)="onSubmit($event)"
        ></payment-form>
        <div fxLayoutGap="10px">
          <a roterLink="/payments" mat-button>Cancelar</a>
          <button
            mat-flat-button
            color="primary"
            [disabled]="form.shouldDisable()"
            (click)="form.submit()"
          >
            Pagar
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
