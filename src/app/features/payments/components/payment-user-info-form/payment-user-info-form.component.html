<form [formGroup]="form" fxLayout="column">
  <div fxLayout="row wrap" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <mat-label>
        Nombre
      </mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Apellido paterno
      </mat-label>
      <input matInput formControlName="firstSurname" />
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Apellido materno
      </mat-label>
      <input matInput formControlName="secondSurname" />
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <mat-label>
        Tipo de membresía
      </mat-label>
      <input matInput formControlName="membership" />
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Fecha de vencimiento
      </mat-label>
      <input matInput formControlName="expireDate" />
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Costo por membresía
      </mat-label>
      <input matInput formControlName="price" />
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>
        Días antes de vencimiento
      </mat-label>
      <input matInput formControlName="daysBeforeExpire" />
    </mat-form-field>
  </div>
</form>
