<form
  [formGroup]="form"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="10px"
  (ngSubmit)="onSubmit()"
>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <mat-label>
        Código de usuario
      </mat-label>
      <input (focus)="onScanCode()" matInput formControlName="code" />
      <mat-error>
        Debe especificar el código para buscar un usuario.
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <button type="button" mat-button (click)="form.reset()">Limpiar</button>
    <button
      mat-flat-button
      color="primary"
      (click)="submit()"
      [disabled]="shouldDisable()"
    >
      Buscar
    </button>
  </div>
  <button type="submit" [hidden]="true" #submitButton></button>
</form>
