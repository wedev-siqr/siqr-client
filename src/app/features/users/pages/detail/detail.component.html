<mat-progress-bar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<div fxLayoutAlign="space-between start">
  <h1 class="mat-headline">Información de usuario</h1>
  <div fxLayoutGap="10px">
    <button mat-flat-button color="primary" (click)="onGetQRCode()">
      Ver código qr
    </button>
    <a routerLink="/users" mat-stroked-button>
      Regresar a listado
    </a>
  </div>
</div>

<user-form-layout [client]="client$ | async" readonly="true"></user-form-layout>
