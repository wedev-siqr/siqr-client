<div fxLayoutAlign="space-between">
  <h1 class="mat-headline">Registrar usuario</h1>
  <div fxLayoutGap="10px">
    <span class="mat-body text-warn" *ngIf="fieldsUncompleted">
      Parece que hay campos faltantes.
    </span>
    <button mat-button>Cancelar</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="fieldsUncompleted"
      (click)="submit()"
    >
      Guardar usuario
    </button>
  </div>
</div>

<div fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="1 1 75%">
      <user-info-form></user-info-form>
    </div>
    <div fxFlex>
      <user-photo-form></user-photo-form>
    </div>
  </div>

  <user-address-form></user-address-form>

  <user-medical-form></user-medical-form>
</div>
