<div fxLayoutAlign="space-between">
  <h1 class="mat-headline">Registrar usuario</h1>
  <div fxLayoutGap="10px">
    <span class="mat-body text-warn" *ngIf="fieldsUncompleted">
      Parece que hay campos faltantes.
    </span>
    <button mat-button>Cancelar</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="fieldsUncompleted"
      (click)="submit()"
    >
      Guardar usuario
    </button>
  </div>
</div>

<user-form-layout></user-form-layout>
