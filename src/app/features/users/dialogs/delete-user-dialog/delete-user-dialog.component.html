<h1 mat-dialog-title>
  ¿Está seguro de que desea eliminar a este cliente?
</h1>
<div mat-dialog-content fxLayoutAlign="center">
  <p class="mat-body">
    Esta acción es definitiva e irreversible.
  </p>
</div>

<div mat-dialog-actions fxLayoutAlign="center" fxLayoutGap="10px">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="warn" (click)="onDelete()">Eliminar</button>
</div>
